
<div class="min-h-screen dark:bg-slate-800 bg-white">
  <div class="mx-auto py-10 max-w-screen-xl  px-4 lg:px-12 ">
    <p class="text-xl pb-4 font-bold dark:text-white">Phone Book Application</p>
    <div class="flex justify-end p-4">
      <label for="dark-mode-toggle" class="flex items-center cursor-pointer">
        <div class="relative">
          <input id="dark-mode-toggle" type="checkbox" (change)="toggleDarkMode($event)" class="sr-only">
          <div class="w-10 h-6 bg-gray-200 rounded-full dark:bg-gray-700"></div>
          <div
            class="dot absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition dark:translate-x-4 dark:bg-gray-300">
          </div>
        </div>
        <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Dark Mode</span>
      </label>
    </div>
  <router-outlet></router-outlet>
  </div>
</div>
